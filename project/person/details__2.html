                    <div class="am-fl am-cf">

                    </div>
                    <div class="toback"><a href="shopment.html">返回</a></div>

                </div>

                <!--主体-->

                <div class="main">
                    <table class="shopInfo">
                         <tr>
                            <td>店铺名称</td>
                            <td><input type="text" id ="storename" readonly/></td>
                            <td rowspan="2" class="deepbgc">店铺LOGO</td>
                            <td rowspan="2"><div id="grxxtu" class="grxxtu"><img src=""/>

                        </tr>

                            <td><input type="text" id ="deadline" readonly/></td>

                        </tr>
                        <tr>
                            <td>店铺状态</td>
                            <td><input type="text" id ="auditStatus" readonly/></td>
                            <td></td>
                            <td></td>
