<head>

    <link href="../AmazeUI-2.4.2/assets/css/admin.css" rel="stylesheet" type="text/css">

		<script src="../AmazeUI-2.4.2/assets/js/jquery.min.js"></script>
		<script src="../AmazeUI-2.4.2/assets/js/amazeui.js"></script>

		<link rel="stylesheet" href="css/bsgrid.all.min.css"/>
		<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/grid.zh-CN.min.js"></script>


		<script type="text/javascript" src="js/common.js"></script>

<body>
<div class="center">
    <div class="col-main">
        <div class="main-wrap add-collection">

            <div class="user-order">

                <!--标题 -->
                <div class="am-cf am-padding">
                    <div class="am-fl am-cf">
                        <strong class="am-text-danger am-text-lg"><a href="#" class="main-title">购买订单</a></strong>


                    </div>
                    <!--<div class="toback"><a href="#">返回</a></div>-->
                </div>
                <hr/>
                <!--主体-->

                <div class="main">
                    <div data-am-widget="tabs"
                         class="am-tabs am-tabs-d2"
                    >
                        <ul class="am-tabs-nav am-cf ul-gmdd">
                            <li class="am-active"><a href="[data-tab-panel-0]">所有订单</a></li>
                            <li class=""><a href="[data-tab-panel-1]">待付款</a></li>
														  <li class=""><a href="[data-tab-panel-2]">已完成</a></li>
                        </ul>
                        <div class="am-tabs-bd">
                            <div data-tab-panel-0 class="am-tab-panel am-active">
                              <table id="searchTable">
                                <tr>
                                  <th w_render="renderImg" width="10%;">图片</th>
                                  <th  w_index="name"   width="25%">商品</th>
                                  <th  w_index="totalPrice" width="10%">单价</th>
                                  <th  w_render="oraderStatus" width="15%">交易状态</th>
								 <th  w_render="origin" width="20%">订单所属</th>
                                </tr>
                              </table>
                            </div>

                            <div data-tab-panel-1 class="am-tab-panel ">
                              <table id="searchTable1">
                                <tr>
                                 <th w_render="renderImg" width="10%;">图片</th>
                                  <th  w_index="name"   width="25%">商品</th>
                                  <th  w_index="totalPrice" width="10%">单价</th>
                                  <th  w_render="oraderStatus" width="15%">交易状态</th>
								 <th  w_render="origin" width="20%">订单所属</th>
                                </tr>
                              </table>
                            </div>

							<div data-tab-panel-2 class="am-tab-panel ">
                              <table id="searchTable2">
                               <tr>
                                 <th w_render="renderImg" width="10%;">图片</th>
                                  <th  w_index="name"   width="25%">商品</th>
                                  <th  w_index="totalPrice" width="10%">单价</th>
                                  <th  w_render="oraderStatus" width="15%">交易状态</th>
								 <th  w_render="origin" width="20%">订单所属</th>
                                </tr>
                              </table>
                            </div>
                        </div>
                    </div>


                </div>

        $("#page1").load("index.html");
